<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CloudCraft Server Manager</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Manage Servers</h1>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Instance ID</th>
          <th>Label</th>
          <th>State</th>
          <th>Actions</th>
        </tr>
      </thead>
      {% for instance in instances %}
      <tr {% if instance.highlight %}class="info"{% endif %}>
        <td>{{ instance.iid }}</td>
        <td>{{ instance.label }}</td>
        <td>{{ instance.state }}</td>
        <td>
          {% for action in instance.actions %}
          <button id="{{instance.iid}}.{{action}}" type="button" class="btn btn-default action-button">{{action}}</button>
          {% endfor %}
        </td>
      </tr>
      {% endfor %}
    </table>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>
      $(".action-button").click(function (event){
        data = event.currentTarget.id.split('.');
        $('<form action="/manage/' + data[0] + '" method="POST">' +
          '<input type="hidden" name="action" value="' + data[1] + '">' + 
          '</form>').submit();
      });
      
    </script>
  </body>
</html>
