{% extends "base.html" %}
{% block content %}
<h1>Command Audit Report</h1>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Timestamp</th>
      <th>Action</th>
      <th>User</th>
    </tr>
  </thead>
  <tbody>
    {% for record in commands %}
    <tr>
      <td>{{ record.id }}</td>
      <td>{{ record.timestamp }}</td>
      <td>{{ record.action }}</td>
      <td>{{ record.user }}</td>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
